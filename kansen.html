<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>パンデミック・ディフェンダー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* -------------------------
       Theme & layout variables
       ------------------------- */
    :root{
      --bg-1: #071026;
      --bg-2: #052034;
      --card: #071b2a;
      --muted: #9fb3d1;
      --text: #e6eef8;
      --accent: linear-gradient(90deg,#22c55e,#10b981);
      --accent-solid: #22c55e;
      --danger: linear-gradient(90deg,#fb7185,#ef4444);
      --vax: linear-gradient(90deg,#60a5fa,#3b82f6);
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --glass-3: rgba(255,255,255,0.015);
      --radius: 12px;
      --shadow: 0 10px 30px rgba(2,6,23,0.7);
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* -------------------------
       Global
       ------------------------- */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(34,197,94,0.04), transparent 6%),
        linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .wrap{
      width:1000px;
      max-width:100%;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: var(--shadow);
      padding:20px;
      transform: translateZ(0);
      overflow:hidden;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
    }
    h1{
      margin:0;
      font-size:20px;
      letter-spacing:0.4px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .topline{ color:var(--muted); font-size:13px; margin-top:6px; }

    /* -------------------------
       Main grid
       ------------------------- */
    .main{
      display:grid;
      grid-template-columns: 380px 1fr;
      gap:18px;
      margin-top:18px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:16px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
    }

       Stats panel
       ------------------------- */
