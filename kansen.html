<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>パンデミック・ディフェンダー</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    /* -------------------------
       Theme & layout variables
       ------------------------- */
    :root{
      --bg-1: #071026;
      --bg-2: #052034;
      --card: #071b2a;
      --muted: #9fb3d1;
      --text: #e6eef8;
      --accent: linear-gradient(90deg,#22c55e,#10b981);
      --accent-solid: #22c55e;
      --danger: linear-gradient(90deg,#fb7185,#ef4444);
      --vax: linear-gradient(90deg,#60a5fa,#3b82f6);
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --glass-3: rgba(255,255,255,0.015);
      --radius: 12px;
      --shadow: 0 6px 20px rgba(2,6,23,0.6);
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* -------------------------
       Global
       ------------------------- */
    *{box-sizing:border-box;margin:0;padding:0;}
    html,body{height:100%;}
    body{
      margin:0;
      min-height:100vh;
      background:
        radial-gradient(800px 400px at 10% 10%, rgba(34,197,94,0.04), transparent 6%),
        linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 100%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .wrap{
      width:100%;
      max-width:600px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: var(--shadow);
      padding:16px;
      transform: translateZ(0);
      overflow:hidden;
    }

    header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      flex-wrap:wrap;
    }
    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.4px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .topline{ color:var(--muted); font-size:12px; margin-top:6px; }

    /* -------------------------
       Main grid
       ------------------------- */
    .main{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-top:16px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border-radius: var(--radius);
      padding:14px;
      border: 1px solid rgba(255,255,255,0.04);
    }

    /* -------------------------
       Stats panel
       ------------------------- */
    #stats p{ margin:6px 0; font-size:14px; }
    .stat-row{ display:flex; justify-content:space-between; align-items:center; }

    /* -------------------------
       Buttons or controls
       ------------------------- */
    .btn{
      display:block;
      width:100%;
      padding:12px;
      text-align:center;
      border-radius:8px;
      background:var(--accent);
      color:white;
      font-weight:bold;
      font-size:15px;
      border:none;
      margin-top:10px;
      cursor:pointer;
      transition:opacity .2s;
    }
    .btn:hover{ opacity:0.9; }

    /* -------------------------
       Responsive
       ------------------------- */
    @media (min-width: 768px){
      .wrap{max-width:900px;}
      .main{
        display:grid;
        grid-template-columns: 380px 1fr;
        gap:18px;
      }
    }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>🦠 パンデミック・ディフェンダー</h1>
        <p class="topline">世界を守れ！感染拡大を防ぐ戦略ゲーム</p>
      </div>
    </header>

    <div class="main">
      <div class="card" id="stats">
        <p class="stat-row"><span>感染者数:</span><span>1200</span></p>
        <p class="stat-row"><span>ワクチン率:</span><span>45%</span></p>
        <p class="stat-row"><span>医療レベル:</span><span>中</span></p>
      </div>

      <div class="card">
        <p>プレイヤーは政府の防衛本部のリーダー。限られたリソースで感染拡大を食い止めよう！</p>
        <button class="btn">ゲーム開始</button>
      </div>
    </div>
  </div>
</body>
</html>
